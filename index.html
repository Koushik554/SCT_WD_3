<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Montserrat:wght@500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background:
        radial-gradient(circle at top, #2a1d12 0%, #0b0b0b 70%);
    font-family: 'Montserrat', sans-serif;
    color: #f5e6c8;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #0f0f0f;
    border: 6px solid #caa85c;
    padding: 30px 35px;
    box-shadow:
        0 0 0 6px #1a1a1a,
        0 0 40px rgba(202,168,92,0.4);
    text-align: center;
}

/* ---------- HEADINGS ---------- */

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 48px;
    letter-spacing: 4px;
    color: #e8c77c;
    text-shadow: 0 2px 0 #000;
    margin-bottom: 10px;
}

p {
    font-size: 16px;
    letter-spacing: 1px;
    opacity: 0.8;
}

/* ---------- MODE SELECTION ---------- */

.mode-selection {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.button-group {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.mode-btn {
    background: linear-gradient(180deg, #e6c67a, #b9974a);
    border: 3px solid #3b2b14;
    padding: 14px 28px;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    color: #1a1208;
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 6px 0 #3b2b14;
    transition: all 0.15s ease;
}

.mode-btn:active {
    transform: translateY(4px);
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 2px 0 #3b2b14;
}

/* ---------- GAME SCREEN ---------- */

.game-screen {
    display: none;
    flex-direction: column;
    gap: 25px;
}

.game-screen.active {
    display: flex;
}

/* ---------- BOARD ---------- */

.board {
    display: grid;
    grid-template-columns: repeat(3, 90px);
    gap: 10px;
    padding: 20px;
    background: #0b0b0b;
    border: 4px double #caa85c;
    box-shadow: inset 0 0 20px rgba(202,168,92,0.2);
}

.cell {
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #1a1a1a, #0b0b0b);
    border: 3px solid #caa85c;
    font-size: 40px;
    font-weight: 800;
    cursor: pointer;
    color: transparent;
    font-family: 'Playfair Display', serif;
    transition: background 0.2s ease;
}

.cell:hover {
    background: radial-gradient(circle, #262626, #111);
}

.cell.x {
    color: #e8c77c;
}

.cell.o {
    color: #d4b483;
}

/* ---------- STATUS ---------- */

.status {
    font-size: 22px;
    letter-spacing: 1px;
    min-height: 28px;
}

.status.x,
.status.o {
    color: #e8c77c;
}

.status.draw {
    color: #d6c29a;
}

.status.winner {
    font-size: 26px;
    animation: flicker 1s infinite;
}

@keyframes flicker {
    0%,100% { opacity: 1; }
    50% { opacity: 0.6; }
}

/* ---------- DIFFICULTY ---------- */

.difficulty-controls {
    display: none;
    gap: 10px;
}

.difficulty-controls.show {
    display: flex;
}

.difficulty-btn {
    background: #1a1a1a;
    border: 2px solid #caa85c;
    color: #e8c77c;
    padding: 6px 14px;
    cursor: pointer;
    font-size: 13px;
    letter-spacing: 1px;
}

.difficulty-btn.active {
    background: #caa85c;
    color: #1a1208;
}

/* ---------- NEW GAME ---------- */

.new-game-btn {
    background: linear-gradient(180deg, #e6c67a, #b9974a);
    border: 3px solid #3b2b14;
    padding: 12px 26px;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    color: #1a1208;
    box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.5),
        0 6px 0 #3b2b14;
}

.new-game-btn:active {
    transform: translateY(4px);
    box-shadow: 0 2px 0 #3b2b14;
}
</style>

</head>
<body>
    <div class="container">
        <!-- Mode Selection Screen -->
        <div class="mode-selection" id="modeSelection">
            <div>
                <h1>TIC-TAC-TOE</h1>
                <p>Choose your opponent</p>
            </div>
            <div class="button-group">
                <button class="mode-btn pvp-btn" id="pvpBtn">
                    Player vs Player
                </button>
                <button class="mode-btn pvc-btn" id="pvcBtn">
                    Player vs Computer
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="header">
                <h1>TIC-TAC-TOE</h1>
                <div class="difficulty-controls" id="difficultyControls">
                    <button class="difficulty-btn active" id="easyBtn">Easy</button>
                    <button class="difficulty-btn" id="mediumBtn">Medium</button>
                    <button class="difficulty-btn" id="hardBtn">Hard</button>
                </div>
            </div>

            <div class="board" id="board">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>

            <div class="status" id="status"></div>

            <button class="new-game-btn" id="newGameBtn">New Game</button>
        </div>
    </div>
   <script>
let board = Array(9).fill(null);
let currentPlayer = 'X';
let gameMode = null;
let difficulty = 'medium';
let gameActive = true;

const cells = document.querySelectorAll('.cell');
const statusEl = document.getElementById('status');

const winningConditions = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

document.getElementById('pvpBtn').onclick = () => startGame('pvp');
document.getElementById('pvcBtn').onclick = () => startGame('pvc');
document.getElementById('newGameBtn').onclick = resetToMenu;

document.getElementById('easyBtn').onclick   = () => setDifficulty('easy');
document.getElementById('mediumBtn').onclick = () => setDifficulty('medium');
document.getElementById('hardBtn').onclick   = () => setDifficulty('hard');

cells.forEach(cell => {
    cell.onclick = () => handleClick(+cell.dataset.index);
});

function startGame(mode) {
    gameMode = mode;
    board.fill(null);
    currentPlayer = 'X';
    gameActive = true;

    document.getElementById('modeSelection').style.display = 'none';
    document.getElementById('gameScreen').classList.add('active');

    document.getElementById('difficultyControls')
        .classList.toggle('show', mode === 'pvc');

    setDifficulty('medium');
    updateBoard();
    updateStatus();
}

function setDifficulty(level) {
    difficulty = level;
    document.querySelectorAll('.difficulty-btn')
        .forEach(b => b.classList.toggle('active', b.textContent.toLowerCase() === level));
}

function handleClick(index) {
    if (!gameActive || board[index]) return;

    board[index] = currentPlayer;
    updateBoard();

    if (endCheck()) return;

    if (gameMode === 'pvp') {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();
    } else {
        currentPlayer = 'O';
        updateStatus();
        setTimeout(() => {
            if (gameActive) makeComputerMove();
        }, 500);
    }
}

function makeComputerMove() {
    let move = getComputerMove();
    if (move === -1) return;

    board[move] = 'O';
    updateBoard();
    if (!endCheck()) {
        currentPlayer = 'X';
        updateStatus();
    }
}

function getComputerMove() {
    let empty = board.map((v,i)=>v?null:i).filter(v=>v!==null);

    for (let i of empty) {
        let t=[...board]; t[i]='O';
        if (winner(t)==='O') return i;
    }
    for (let i of empty) {
        let t=[...board]; t[i]='X';
        if (winner(t)==='X') return i;
    }

    if (difficulty==='hard' && board[4]===null) return 4;

    return empty.length ? empty[Math.floor(Math.random()*empty.length)] : -1;
}

function winner(b) {
    for (let [a,b1,c] of winningConditions)
        if (b[a] && b[a]===b[b1] && b[a]===b[c]) return b[a];
    return null;
}

function endCheck() {
    let w = winner(board);
    if (w) {
        gameActive = false;
        statusEl.textContent =
            gameMode==='pvc'
            ? (w==='X'?'ðŸŽ‰ You Win!':'ðŸ¤– Computer Wins!')
            : `Player ${w} Wins!`;
        statusEl.className = `status winner ${w.toLowerCase()}`;
        return true;
    }
    if (board.every(v=>v)) {
        gameActive = false;
        statusEl.textContent = "It's a Draw!";
        statusEl.className = 'status draw';
        return true;
    }
    return false;
}

function updateBoard() {
    cells.forEach((c,i)=>{
        c.textContent = board[i] || '';
        c.disabled = !!board[i];
        c.className = 'cell ' + (board[i]?.toLowerCase()||'');
    });
}

function updateStatus() {
    if (!gameActive) return;
    statusEl.className = 'status ' + currentPlayer.toLowerCase();
    statusEl.textContent =
        gameMode==='pvc'
        ? (currentPlayer==='X'?'Your Turn (X)':'Computer Thinkingâ€¦')
        : `Current Player: ${currentPlayer}`;
}

function resetToMenu() {
    document.getElementById('gameScreen').classList.remove('active');
    document.getElementById('modeSelection').style.display = 'flex';
}
</script>
</body>
</html>
